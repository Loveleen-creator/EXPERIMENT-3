<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Experiment 3.1 - ProductCard with Cart</title>

<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

body{
  background:linear-gradient(135deg,#2c3e50,#4ca1af);
  min-height:100vh;
  padding:30px;
}

.container{
  max-width:1100px;
  margin:auto;
}

h1{
  text-align:center;
  margin-bottom:25px;
  color:white;
}

.top{
  display:flex;
  justify-content:flex-end;
  margin-bottom:20px;
}

.cart-btn{
  padding:10px 18px;
  background:#000;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

.grid{
  display:grid;
  gap:20px;
}

.card{
  background:white;
  padding:18px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

.card h3{margin-bottom:8px;}
.price{font-weight:600;margin-bottom:8px;}
.stock{font-size:13px;margin-bottom:12px;}

.in{color:green;}
.out{color:red;}

button{
  padding:8px 12px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  background:#2c3e50;
  color:white;
}

button:disabled{
  background:gray;
}

.cart-panel{
  background:white;
  margin-top:30px;
  padding:20px;
  border-radius:14px;
}

.cart-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:12px;
  align-items:center;
}

.qty-btn{
  padding:4px 8px;
  margin:0 4px;
  font-size:12px;
}

.total{
  margin-top:15px;
  font-weight:700;
  font-size:18px;
}

@media(min-width:700px){
  .grid{
    grid-template-columns:repeat(3,1fr);
  }
}
</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">

function ProductCard({product, addToCart}) {
  return (
    <div className="card">
      <h3>{product.name}</h3>
      <div className="price">₹{product.price}</div>
      <div className={`stock ${product.inStock ? "in" : "out"}`}>
        {product.inStock ? "In Stock" : "Out of Stock"}
      </div>
      <button 
        onClick={() => addToCart(product)} 
        disabled={!product.inStock}
      >
        Add to Cart
      </button>
    </div>
  );
}

function App(){

  const products = [
    {id:1,name:"Laptop",price:55000,inStock:true},
    {id:2,name:"Headphones",price:2500,inStock:true},
    {id:3,name:"Smartphone",price:22000,inStock:true},
    {id:4,name:"Keyboard",price:1200,inStock:true},
    {id:5,name:"Mouse",price:800,inStock:true},
    {id:6,name:"Monitor",price:15000,inStock:false}
  ];

  const [cart,setCart] = React.useState([]);
  const [showCart,setShowCart] = React.useState(false);

  const addToCart = (product) => {
    const exists = cart.find(item => item.id === product.id);
    if(exists){
      setCart(cart.map(item =>
        item.id === product.id
          ? {...item, qty:item.qty+1}
          : item
      ));
    } else {
      setCart([...cart,{...product,qty:1}]);
    }
  };

  const increaseQty = (id) => {
    setCart(cart.map(item =>
      item.id === id ? {...item, qty:item.qty+1} : item
    ));
  };

  const decreaseQty = (id) => {
    setCart(cart
      .map(item =>
        item.id === id ? {...item, qty:item.qty-1} : item
      )
      .filter(item => item.qty > 0)
    );
  };

  const total = cart.reduce((sum,item)=> sum + item.price*item.qty,0);

  return(
    <div className="container">
      <h1>Product Store</h1>

      <div className="top">
        <button 
          className="cart-btn"
          onClick={()=>setShowCart(!showCart)}
        >
          Cart ({cart.length})
        </button>
      </div>

      <div className="grid">
        {products.map(p=>(
          <ProductCard 
            key={p.id}
            product={p}
            addToCart={addToCart}
          />
        ))}
      </div>

      {showCart && (
        <div className="cart-panel">
          <h2>Shopping Cart</h2>

          {cart.length === 0 && <p>No items in cart</p>}

          {cart.map(item=>(
            <div key={item.id} className="cart-item">
              <div>
                {item.name} (₹{item.price})
              </div>
              <div>
                <button 
                  className="qty-btn"
                  onClick={()=>decreaseQty(item.id)}
                >-</button>

                {item.qty}

                <button 
                  className="qty-btn"
                  onClick={()=>increaseQty(item.id)}
                >+</button>
              </div>
            </div>
          ))}

          {cart.length > 0 && (
            <div className="total">
              Total: ₹{total}
            </div>
          )}
        </div>
      )}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);

</script>
</body>
</html>
