<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Library Management UI</title>

<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{background:#1e272e;padding:30px;color:white;}
.container{max-width:1100px;margin:auto;}
h1{text-align:center;margin-bottom:25px;}
input,button{padding:10px;border:none;border-radius:6px;}
input{margin-right:10px;}
button{background:#00a8ff;color:white;cursor:pointer;}
button:hover{background:#0097e6;}
.grid{display:grid;gap:15px;margin-top:25px;}
.card{
  background:white;
  color:black;
  padding:15px;
  border-radius:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.remove{background:#e84118;}
.remove:hover{background:#c23616;}
@media(min-width:700px){
  .grid{grid-template-columns:repeat(2,1fr);}
}
</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">

function App(){

const initialBooks = [
{id:1,title:"The Alchemist",author:"Paulo Coelho"},
{id:2,title:"1984",author:"George Orwell"},
{id:3,title:"To Kill a Mockingbird",author:"Harper Lee"},
{id:4,title:"The Great Gatsby",author:"F. Scott Fitzgerald"},
{id:5,title:"Moby Dick",author:"Herman Melville"},
{id:6,title:"Pride and Prejudice",author:"Jane Austen"},
{id:7,title:"The Hobbit",author:"J.R.R. Tolkien"},
{id:8,title:"War and Peace",author:"Leo Tolstoy"},
{id:9,title:"Crime and Punishment",author:"Fyodor Dostoevsky"},
{id:10,title:"The Catcher in the Rye",author:"J.D. Salinger"},
{id:11,title:"The Lord of the Rings",author:"J.R.R. Tolkien"},
{id:12,title:"Harry Potter",author:"J.K. Rowling"},
{id:13,title:"The Kite Runner",author:"Khaled Hosseini"},
{id:14,title:"The Da Vinci Code",author:"Dan Brown"},
{id:15,title:"Brave New World",author:"Aldous Huxley"},
{id:16,title:"The Book Thief",author:"Markus Zusak"},
{id:17,title:"The Shining",author:"Stephen King"},
{id:18,title:"The Hunger Games",author:"Suzanne Collins"},
{id:19,title:"The Fault in Our Stars",author:"John Green"},
{id:20,title:"Atomic Habits",author:"James Clear"}
];

const [books,setBooks] = React.useState(initialBooks);
const [search,setSearch] = React.useState("");
const [title,setTitle] = React.useState("");
const [author,setAuthor] = React.useState("");

const addBook = (e) => {
e.preventDefault();   // FIXED
if(!title.trim() || !author.trim()) return;

const newBook = {
  id: Date.now(),
  title:title.trim(),
  author:author.trim()
};

setBooks([...books,newBook]);
setTitle("");
setAuthor("");
};

const removeBook = (id) => {
setBooks(books.filter(book=>book.id!==id));
};

const filtered = books.filter(book =>
book.title.toLowerCase().includes(search.toLowerCase())
);

return(
<div className="container">
<h1>Library Management UI</h1>

<div style={{marginBottom:"20px"}}>
<input 
type="text"
placeholder="Search books..."
value={search}
onChange={(e)=>setSearch(e.target.value)}
/>
</div>

<form onSubmit={addBook} style={{marginBottom:"20px"}}>
<input
type="text"
placeholder="Book Title"
value={title}
onChange={(e)=>setTitle(e.target.value)}
/>
<input
type="text"
placeholder="Author"
value={author}
onChange={(e)=>setAuthor(e.target.value)}
/>
<button type="submit">Add Book</button>
</form>

<div className="grid">
{filtered.map(book=>(
<div key={book.id} className="card">
<div>
<strong>{book.title}</strong><br/>
<small>{book.author}</small>
</div>
<button 
className="remove"
onClick={()=>removeBook(book.id)}
>
Remove
</button>
</div>
))}
</div>

</div>
);
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);

</script>
</body>
</html>
