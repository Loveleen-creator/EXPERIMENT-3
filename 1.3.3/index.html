<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Person Class Hierarchy</title>

<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
body{
  font-family:Arial;
  background:#2f3640;
  padding:30px;
  color:white;
}
.container{
  max-width:1000px;
  margin:auto;
}
h1{text-align:center;margin-bottom:30px;}
.grid{
  display:grid;
  gap:20px;
}
.card{
  background:white;
  color:black;
  padding:20px;
  border-radius:10px;
}
.role{
  font-weight:bold;
  margin-bottom:8px;
}
@media(min-width:700px){
  .grid{
    grid-template-columns:repeat(3,1fr);
  }
}
</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">

// ðŸ”¹ Base Class
class Person {
  constructor(name, age){
    this.name = name;
    this.age = age;
  }

  getRole(){
    return "Person";
  }

  getDescription(){
    return `${this.name} is ${this.age} years old.`;
  }

  getSpecialInfo(){
    return "General individual.";
  }
}

// ðŸ”¹ Student subclass
class Student extends Person {
  constructor(name, age, course){
    super(name, age);
    this.course = course;
  }

  // Method Overriding
  getRole(){
    return "Student";
  }

  getSpecialInfo(){
    return `Enrolled in ${this.course}.`;
  }
}

// ðŸ”¹ Teacher subclass
class Teacher extends Person {
  constructor(name, age, subject){
    super(name, age);
    this.subject = subject;
  }

  // Method Overriding
  getRole(){
    return "Teacher";
  }

  getSpecialInfo(){
    return `Teaches ${this.subject}.`;
  }
}

function App(){

  // ðŸ”¹ Polymorphism (All treated as Person type)
  const people = [
    new Person("Rahul", 45),
    new Student("Ananya", 20, "Computer Science"),
    new Teacher("Mr. Iyer", 38, "Mathematics"),
    new Student("Karan", 22, "Mechanical Engineering"),
    new Teacher("Ms. Sharma", 33, "Physics")
  ];

  return(
    <div className="container">
      <h1>Person Class Hierarchy</h1>

      <div className="grid">
        {people.map((person,index)=>(
          <div key={index} className="card">
            <div className="role">{person.getRole()}</div>
            <div>{person.getDescription()}</div>
            <div>{person.getSpecialInfo()}</div>
          </div>
        ))}
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);

</script>
</body>
</html>
