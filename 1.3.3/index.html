<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Person Class Hierarchy</title>

<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
body{
  font-family:Arial;
  background:#0f2027;
  color:white;
  padding:30px;
}
.container{max-width:1100px;margin:auto;}
h1{text-align:center;margin-bottom:25px;}
.section{
  margin-bottom:30px;
  padding:20px;
  background:#203a43;
  border-radius:10px;
}
.box{
  padding:15px;
  background:white;
  color:black;
  border-radius:8px;
  margin-top:10px;
}
button{
  padding:8px 12px;
  margin-right:10px;
  border:none;
  border-radius:6px;
  background:#00c9ff;
  cursor:pointer;
}
.result{
  margin-top:15px;
  font-weight:bold;
}
</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">

// Base Class
class Person {
  constructor(name){
    this.name = name;
  }

  introduce(){
    return `Hi, I am ${this.name}.`;
  }

  role(){
    return "Person";
  }
}

// Student
class Student extends Person {
  constructor(name, course){
    super(name);
    this.course = course;
  }

  role(){
    return "Student";
  }

  introduce(){
    return `Hi, I am ${this.name}, studying ${this.course}.`;
  }
}

// Teacher
class Teacher extends Person {
  constructor(name, subject){
    super(name);
    this.subject = subject;
  }

  role(){
    return "Teacher";
  }

  introduce(){
    return `Hi, I am ${this.name}, I teach ${this.subject}.`;
  }
}

function App(){

  const [output,setOutput] = React.useState("");

  const demonstrate = () => {

    const people = [
      new Person("Rahul"),
      new Student("Ananya","Computer Science"),
      new Teacher("Mr. Iyer","Mathematics")
    ];

    let result = "";

    people.forEach(p=>{
      result += `
Type: ${p.role()}
Instance of Person: ${p instanceof Person}
Instance of Student: ${p instanceof Student}
Instance of Teacher: ${p instanceof Teacher}
Introduction: ${p.introduce()}
-------------------------
`;
    });

    setOutput(result);
  };

  return(
    <div className="container">

      <h1>Person Class Hierarchy Demonstration</h1>

      <div className="section">
        <h3>Class Structure</h3>
        <div className="box">
          Person → Student <br/>
          Person → Teacher
        </div>
      </div>

      <div className="section">
        <h3>Polymorphism Demonstration</h3>
        <button onClick={demonstrate}>
          Run Demonstration
        </button>

        <pre className="result">
{output}
        </pre>
      </div>

    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);

</script>
</body>
</html>
