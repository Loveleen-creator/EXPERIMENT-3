<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EXPERIMENT-3</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #141e30, #243b55);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px 20px;
  color: white;
}

.container {
  text-align: center;
  width: 100%;
  max-width: 800px;
}

h1 {
  font-size: 2.2rem;
  margin-bottom: 15px;
  font-weight: 700;
}

.subtitle {
  opacity: 0.8;
  margin-bottom: 40px;
  font-size: 0.95rem;
}

.cards {
  display: grid;
  gap: 25px;
}

.card {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  border-radius: 18px;
  padding: 30px;
  transition: 0.3s ease;
  text-decoration: none;
  color: white;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 18px 40px rgba(0,0,0,0.4);
  background: rgba(255,255,255,0.15);
}

.card h2 {
  margin-bottom: 10px;
  font-size: 1.3rem;
}

.card p {
  font-size: 0.9rem;
  opacity: 0.85;
}

.footer {
  margin-top: 40px;
  font-size: 0.8rem;
  opacity: 0.6;
}

@media (min-width: 600px) {
  .cards {
    grid-template-columns: repeat(3, 1fr);
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>EXPERIMENT – 3</h1>
  <div class="subtitle">
    Front-End Component Development using React
  </div>

  <div class="cards">
    <a href="1.3.1/" class="card">
      <h2>Experiment 3.1</h2>
      <p>Reusable ProductCard Component using React Props</p>
    </a>

    <a href="1.3.2/" class="card">
      <h2>Experiment 3.2</h2>
      <p>Component-Based UI Implementation</p>
    </a>

    <a href="1.3.3/" class="card">
      <h2>Experiment 3.3</h2>
      <p>Advanced React Interactive Application</p>
    </a>
  </div>

  <div class="footer">
    CO1 & CO2 Mapped • React 18 • Responsive Design
  </div>
</div>

</body>
</html>
